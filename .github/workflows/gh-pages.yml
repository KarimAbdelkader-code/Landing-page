name: Deploy Next.js export to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # allow the workflow to push commits back to the repo using the
          # automatically provided GITHUB_TOKEN
          persist-credentials: true
          # fetch full history so the deploy action can create commits/compare
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bun
        run: npm install -g bun

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Export static HTML
        run: npm run export

      - name: Deploy to GitHub Pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./out
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
