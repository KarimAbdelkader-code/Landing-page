name: Deploy Next.js export to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # allow the workflow to push commits back to the repo using the
          # automatically provided GITHUB_TOKEN
          persist-credentials: true
          # fetch full history so the deploy action can create commits/compare
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Bun
        run: npm install -g bun

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Export static HTML
        run: npm run export

      - name: Publish export to `main` branch `/docs` (for Pages from `main/docs`)
        # Copy the exported site into the repository `docs/` folder
        # and push back to `main` using the provided GITHUB_TOKEN. The commit
        # includes `[skip ci]` so the workflow won't trigger again from this push.
        run: |
          set -e
          # ensure we have a clean working tree
          rm -rf docs || true
          mkdir -p docs
          cp -a out/. docs/
          # Add .nojekyll file so GitHub Pages serves files starting with underscore
          touch docs/.nojekyll
          # Configure git identity for the bot
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --all docs
          # commit only if there are changes
          if git diff --staged --quiet; then
            echo "No changes in docs/ to commit"
          else
            git commit -m "chore(publish-docs): update static site [skip ci]"
            git push origin HEAD:main
          fi

      - name: Prepare deploy directory (publish under Landing-page/ on gh-pages)
        run: |
          set -e
          rm -rf deploy || true
          mkdir -p deploy/Landing-page
          # copy exported files into deploy/Landing-page so the gh-pages branch
          # will contain a `Landing-page/` subfolder matching next.config basePath
          cp -a out/. deploy/Landing-page/
          # create .nojekyll so files under _next/ are served
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./deploy
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
